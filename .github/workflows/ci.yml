name: Tests d'Investissement CI/CD

# Quand déclencher le workflow
on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

# Jobs à exécuter
jobs:
  test:
    name: Tests automatisés
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    # 1. Récupérer le code
    - name: Checkout du code
      uses: actions/checkout@v4

    # 2. Installer Python
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Installer les dépendances
    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      env:
        SUPABASE_URL: "https://fake-url.supabase.co"
        SUPABASE_KEY: "fake-key-for-tests"

    # 4. Lancer les tests
    - name: Exécution des tests
      run: |
        python run_tests.py
      env:
        SUPABASE_URL: "https://fake-url.supabase.co"
        SUPABASE_KEY: "fake-key-for-tests"

    # 5. Tests spécifiques par catégorie (optionnel, pour debug)
    - name: Tests par catégorie
      run: |
        echo "=== Tests Revenus ==="
        python run_tests.py revenus
        echo "=== Tests Bourse ==="
        python run_tests.py bourse
        echo "=== Tests Crypto ==="
        python run_tests.py crypto
        echo "=== Tests Budget ==="
        python run_tests.py budget
      env:
        SUPABASE_URL: "https://fake-url.supabase.co"
        SUPABASE_KEY: "fake-key-for-tests"

  # Job pour vérifier la qualité du code
  quality:
    name: Qualité du code
    runs-on: ubuntu-latest
    needs: test # Ne s'exécute que si les tests passent

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Installation des outils qualité
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Vérification style de code (flake8)
      run: |
        # Vérifier la syntaxe et style
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Vérifier la complexité (optionnel)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Vérification formatage (black)
      run: |
        black --check --diff .

    - name: Vérification imports (isort)
      run: |
        isort --check-only --diff .

  # Job pour la sécurité (optionnel mais recommandé)
  security:
    name: Analyse sécurité
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Installation de bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]

    - name: Analyse sécurité avec bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true

    - name: Upload du rapport sécurité
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json